services:
  backend:
    image: mikechatzis/hackatumtsichallenge:backend
    ports:
      - "8080:8080"
    restart: no
    depends_on:
      - postgres

  scenariorunner:
    image: mikechatzis/hackatumtsichallenge:scenariorunner
    ports:
      - "8090:8090"
    restart: always
    depends_on:
      - backend
      - frontend
      - postgres

  postgres:
    image: postgres:13-alpine
    hostname: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tsi
    ports:
      - "5432:5432"
    restart: no

  frontend:
    image: mikechatzis/hackatumtsichallenge:frontend
    ports:
      - "9000:9000"
    restart: no
    depends_on:
      - backend

  our_server:
    build: .
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - backend

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - our_server

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    driver: bridge
